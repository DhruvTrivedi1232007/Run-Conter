<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <div class="undo">
        <button type="button" class="undo-btn"><img src="stuff/Rollback.png" alt="error"></button>
    </div> -->
    <div class="all">
        <div class="top">
            <div class="display-run">
                <span id="run-count">0</span>
                <span>/</span>
                <span id="wicket-count">0</span>
            </div>
            <div class="display-over">
                <span id="over-count">0.0</span>
            </div>
        </div>
        <div class="line">
            <div class="line-m"></div>
            <div class="one ball"><span class="com1 LineCtt"></span></div>
            <div class="two ball"><span class="com2 LineCtt"></span></div>
            <div class="three ball"><span class="com3 LineCtt"></span></div>
            <div class="four ball"><span class="com4 LineCtt"></span></div>
            <div class="five ball"><span class="com5 LineCtt"></span></div>
            <div class="six ball"><span class="com6 LineCtt"></span></div> 
            
        </div>
        <div class="all-btns">
            <div class="btn">
                <button class="dot run btnss" type="button">Dot</button>
                <button class="wide run btnss" type="button">Wide</button>
                <button class="noball run btnss" type="button">No Ball</button>
                <button class="wicket run btnss" type="button">Wicket</button>
            </div>
            <div class="btn-2">
                <button class="r1 last-btns btnss" type="button">1</button>
                <button class="r2 last-btns btnss" type="button">2</button>
                <button class="r3 last-btns btnss" type="button">3</button>
                <button class="r4 last-btns btnss" type="button">4</button>
                <button class="r6 last-btns btnss" type="button">6</button>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
